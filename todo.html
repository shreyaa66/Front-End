<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do App</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul id="todoList">
        <li>
            <input type="checkbox">
            <input type="text" value="Task 1" readonly>
        </li>
        <li>
            <input type="checkbox">
            <input type="text" value="Task 2" readonly>
        </li>
    </ul>
    <div>
        <input type="text" id="newTask" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
    </div>

    
    <script src="to do .js">
    </script>
</body>
</html>
